<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}
  <title>login!</title>
<div class="centerstage">
<div class="jumbotron">
    <h2>Please Login!</h2>
    <h3>(Must be SuperUser, please check with site admin)</h3>

    {% if form.errors %}
        <p>Your Username and Password doesn't match!! Please try again!</p>
    {% endif %}

    <form action="{% url 'blog:login'%}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="login">
            <input type="hidden" name="next" value="{{next}}">
    </form>

</div>

</div>
{% endblock %}
